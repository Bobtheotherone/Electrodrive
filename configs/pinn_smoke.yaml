exp_name: "pinn_smoke"
seed: 42
device: "cuda"
train_dtype: "float32"
dataset:
  n_train_problems: 200
  n_val_problems: 50
  samples_per_problem_jit: 4096
  ratio_boundary: 0.4
  ratio_interior: 0.6
  supervision_mode: "analytic"   # avoids calling BEM
model:
  model_type: "pinn_harmonic"
  params:
    hidden_dim: 256
    num_layers: 6
trainer:
  max_epochs: 5
  batch_size: 65536
  learning_rate: 1.0e-4
  use_amp: true
evaluation:
  eval_dtype: "float64"
  n_samples_bc: 2048
  n_samples_pde: 2048
