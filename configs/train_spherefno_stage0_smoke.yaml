device: ""
dtype: float32

dataset:
  n_train: 64
  n_val: 8
  n_theta: 16
  n_phi: 32
  seed: 42
  ranges:
    q: [0.5, 1.5]
    a: [0.8, 1.2]
    z0_over_a: [1.05, 2.0]
    center: [0.0, 0.0, 0.0]

model:
  n_theta: 16
  n_phi: 32
  modes_theta: 8
  modes_phi: 8
  width: 16
  n_layers: 2
  param_hidden: 32

training:
  batch_size: 8
  epochs: 1
  lr: 0.001
  weight_decay: 0.0
  grad_clip_norm: 1.0
